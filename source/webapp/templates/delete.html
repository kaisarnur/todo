{% extends "base.html" %}

{% block title %}Deleting task{% endblock %}

{% block content %}
    <h2 class="text-center">Do you want to delete {{ task.title }}?</h2>
    <div class="d-flex justify-content-around mt-5">
        <form action="{% url "webapp:task_delete" task.pk %}" method="post">
            {% csrf_token %}
            <button class="btn btn-success">Yes</button>
        </form>
        <a href="{% url "webapp:index" %}" class="btn btn-danger">No</a>
    </div>
{% endblock %}
