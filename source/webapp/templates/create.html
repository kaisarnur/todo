{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block title %}Publishing new task{% endblock %}

{% block content %}
    <h1 class="text-center">Publish new task</h1>
    <form action="{% url "webapp:task_create" %}" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-primary my-5" style="width: 100%">Publish</button>
    </form>
{% endblock %}
