{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block title %}Changing password{% endblock %}

{% block content %}

    <h1 class="text-center my-5">Change password <i>{{ user_object.email }}</i></h1>

    <form action="{% url "accounts:change_password" user_object.pk %}" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-success" style="width: 100%">Change password</button>
    </form>

{% endblock %}
