{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block title %}Registration{% endblock %}

{% block content %}
    <h1>Registration</h1>
    <form action="{% url "accounts:register" %}" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-primary my-5" style="width: 100%">Register</button>
    </form>
    <p><a href="{% url "accounts:login" %}">Already have an account?</a></p>
{% endblock %}
