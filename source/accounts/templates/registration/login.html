{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block title %}Login{% endblock %}

{% block content %}
    <h1>Login</h1>
    <form class="w-50 mt-4" action="{% url "accounts:login" %}" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-success" style="width: 100%">Login</button>
    </form>
    <p><a href="{% url "accounts:register" %}">Don't have an account?</a></p>
{% endblock %}
